apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "prometheus.fullname" . }}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: {{ .Values.ingress.group }}
    alb.ingress.kubernetes.io/subnets: subnet-0ca48d89ebbec7330, subnet-0eb1348b46310fcb2
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:820883240614:certificate/49dd9f51-2571-47db-a89d-670a95db90d8
spec:
  rules:
    - host: {{ .Values.ingress.rules.host }}
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: {{ include "prometheus.fullname" . }}
                port:
                  number: {{ .Values.ingress.rules.port }}
  tls:
    - hosts:
      - {{ .Values.ingress.rules.host }}